 gft_tech_trade.1.l:0 "[gft_technology_trade_12.GetName]"
 gft_tech_trade.1.m:0 "[gft_technology_trade_13.GetName]"
 gft_tech_trade.1.n:0 "他の国家はないだおうか？"
 gft_tech_trade.1.o:0 "やはりやめておこう。"

 gft_tech_trade.2.name:0 "研究取引 贈与 分野振り分け"
 gft_tech_trade.2.desc:0 "政治的決断により技術提供することが決定された。あとは技術官僚の仕事だ。会議に会議を重ね、どの技術を提供するかを議論することとなった。長い長い会議の後、下された結論は......"
