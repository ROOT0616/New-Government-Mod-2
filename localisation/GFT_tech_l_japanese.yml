 gft_tech_trade.1001.name:0 "研究取引 贈与 受理"
 gft_tech_trade.1001.desc:0 "§Y[gft_technology_trade_0.GetName]§!より技術を提供するという申し出があった。この技術を共有することにより世界的な技術発展と国際協調を推し進めることができるというのだ。"
 gft_tech_trade.1001.a:0 "残念だが、お断りしよう"
 gft_tech_trade.1001.b:0 "他国の世話にはならない"
 gft_tech_trade.1001.c:0 "ありがたくいただこう"

 gft_tech_trade.1002.name:0 "研究取引 贈与 受理"
 gft_tech_trade.1002.desc:0 "先日送付した技術提供に関しては快く受け入れられた。このことは国際協調に大きな貢献をするだろう。"
 gft_tech_trade.1002.a:0 "素晴らしい"

 gft_tech_trade.1003.name:0 "研究取引 贈与 拒否"
 gft_tech_trade.1003.desc:0 "我が国の好意は受け入れられなかった。国際協調の時代に対して強かな拒絶があるとは想定できなかった。"
 gft_tech_trade.1003.a:0 "残念だ"
