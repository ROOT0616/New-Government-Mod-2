 gft_tech_trade.1.name:0 "研究取引 贈与 国選び"
 gft_tech_trade.1.desc:0 "国際協調と協力を果たすためには、技術力の相互向上を果たす以外にも必要なことがある。\nそう。§R技術自体の取引§!だ。手続的な問題で技術をこちらから指定して送付される形となるので、§Y送付先の国が受け入れるか、どの技術を参照するかはこちらからは§!§R分からない§!。また、§Y相手が対価を支払うかどうかも§!§R確定ではない§!。\nそれでも相手を信用できる、もしくは事態が切迫しているならば取引は有意義なものになるだろう。"
 gft_tech_trade.1.a:0 "[gft_technology_trade_1.GetName]"
 gft_tech_trade.1.b:0 "[gft_technology_trade_2.GetName]"
 gft_tech_trade.1.c:0 "[gft_technology_trade_3.GetName]"
