 civic_ngm_smile:0 "笑顔の仲介者"
 civic_ngm_smile_desc:0 "この国は銀河の平和をもたらすため、どのような状況でも笑顔で他国と向き合っている。"

 civic_ngm_mastermind:0 "国際的黒幕"
 civic_ngm_mastermind_desc:0 "さあ、我が掌で踊れ。すべては我らの思いのままに......"

 civic_ngm_glorious_isolation:0 "栄光ある孤立"
 civic_ngm_glorious_isolation_desc:0 "我が国が孤立しているのではなく、我が国から世界が孤立しているのである。"

 civic_ngm_FBI:0 "防衛的情報機関"
 civic_ngm_FBI_desc:0 "この国の情報機関は防諜が主任務であり、多大な予算が組まれている。"

 civic_ngm_internal_affairs:0 "内政不干渉"
