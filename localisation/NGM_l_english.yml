 ethic_fanatic_socialism:0 "狂信的な社会主義"
 ethic_fanatic_socialism_desc:0 "§L財産と私有という概念は経済的格差を助長する悪の制度であることは疑いない。我々は共同体や国家に帰属する財産や土地を効率的かつ平等に分配して市民全体の幸福を追求するべきだ。 §!\n"
 ethic_socialism:0 "社会主義"
 ethic_socialism_desc:0 "§L特権的資本家や世襲的制度は市民一般の平等を阻害し、国家の安定と幸福を阻害する要因となっている。我々はそう言った要因を排して、経済的平等へと邁進するべきだ。 §!\n"
 POP_ATTRACTION_SOCIALISM_POS:0 "§G+ £empire£ 帝国の志向が社会主義である§!"
 POP_ATTRACTION_SOCIALISM_NEG:0 "§R- £empire£ 帝国の志向が社会主義である§!"

 ethic_fanatic_capitalism:0 "狂信的な資本主義"
 ethic_fanatic_capitalism_desc:0 "§L利益の追求は市民の権利であり、その権利を制約することは市民を過度に制約することに疑いはない。利潤の最大化で一部の犠牲が出ることは、仕方のないことである。 §!\n"
 ethic_capitalism:0 "資本主義"
 ethic_capitalism_desc:0 "§L市民や国家の安定と、市民の幸福を追求すれば自然と経済活動の活性化が必要不可欠であるとの結論に行き着く。能力に応じて資本を運用し、利潤を最大化させることは極めて重要な行為だ。 §!\n"
 POP_ATTRACTION_CAPITALISM_POS:0 "§G+ £empire£ 帝国の志向が資本主義である§!"
 POP_ATTRACTION_CAPITALISM_NEG:0 "§R- £empire£ 帝国の志向が資本主義である§!"

 ethic_fanatic_interventionism:0 "狂信的な介入主義"
 ethic_fanatic_interventionism_desc:0 "§Lあらゆる場所にレンズを！  盗聴器を！  偵察機を！  諜報員を！  他者を信用するなかれ。他者を操り、自らを守らなければならないのだ。 §!\n"
 ethic_interventionism:0 "介入主義"
 ethic_interventionism_desc:0 "§L我々は常に危険に晒されている。笑顔をした悪魔はどこにでもいるのだ。そう言った脅威から身を守るために、積極的に他者へ干渉し、自らの立場を確固たるものとすべきである。 §!\n"
 POP_ATTRACTION_INTERVENTIONISM_POS:0 "§G+ £empire£ 帝国の志向が介入主義である§!"
 POP_ATTRACTION_INTERVENTIONISM_NEG:0 "§R- £empire£ 帝国の志向が介入主義である§!"

 ethic_fanatic_neutralism:0 "狂信的な中立主義"
 ethic_fanatic_neutralism_desc:0 "§L他者に対して積極的に関わることは良いことにつながらない。下手に関与すると自己の立場を悪化させるものだ。お互いに不干渉であり、常に中庸を重んじることこそが外交における成功を生む。 §!\n"
 ethic_neutralism:0 "中立主義"
 ethic_neutralism_desc:0 "§L他者を尊重し、自己の内面を見つめる。このことがより良い関係を築くということに流された血は多い。賢人の知恵から、我々は他者との関係に距離を置き、受け身の対応を心がけるべきだ。 §!\n"
 POP_ATTRACTION_NEUTRALISM_POS:0 "§G+ £empire£ 帝国の志向が中立主義である§!"
 POP_ATTRACTION_NEUTRALISM_NEG:0 "§R- £empire£ 帝国の志向が中立主義である§!"

 ethic_fanatic_conservationism:0 "狂信的な保全主義"
 ethic_fanatic_conservationism_desc:0 "§L母なる惑星は子たる我々を産んだ。精神主義者はこう語るが、我々も同感である。惑星がなければ、我々は高度な知的生命体として生きてはいけなかっただろう。我々は惑星と同一の存在として環境を守らねばならない。 §!\n"
 ethic_conservationism:0 "保全主義"
 ethic_conservationism_desc:0 "§L我々は惑星がなければ生きていけない。無論、ステーションや船舶でも「生きる」ことは可能であるが、「生き続ける」ことはできないだろう。我々は、我々の家を守るべきなのだ。 §!\n"
 POP_ATTRACTION_CONSERVATIONISM_POS:0 "§G+ £empire£ 帝国の志向が保全主義である§!"
 POP_ATTRACTION_CONSERVATIONISM_NEG:0 "§R- £empire£ 帝国の志向が保全主義である§!"

 ethic_fanatic_developmentalism:0 "狂信的な開発主義"
 ethic_fanatic_developmentalism_desc:0 "§L自然を征服し、管理下に置く。最大限の工業化は文明国の義務とも言え、そこ工業力は世界中の模範となるものである。 §!\n"
 ethic_developmentalism:0 "開発主義"
 ethic_developmentalism_desc:0 "§L惑星をよりよく改造し、自らの住みやすい土地とすることは入植者の権利であり、工業化は文明の発展に必要不可欠な要素である。 §!\n"
 POP_ATTRACTION_DEVELOPMENTALISM_POS:0 "§G+ £empire£ 帝国の志向が開発主義である§!"
 POP_ATTRACTION_DEVELOPMENTALISM_NEG:0 "§R- £empire£ 帝国の志向が開発主義である§!"

 ethic_fanatic_honorism:0 "狂信的な栄望主義"
 ethic_fanatic_honorism_desc:0 "§L他者からの尊敬と声望は先人の功績と自らの功績により達せられるべきもので、研究や軍功、開発、文化等における功績は永久に記憶され、讃えられ続けるであろう。 §!\n"
 ethic_honorism:0 "栄望主義"
 ethic_honorism_desc:0 "§L名誉、名声。目に見えない功績は記憶されるべきものであり、讃えられるべきである。成功者とは他者から認められ、讃えられる者であるべきなのだ。 §!\n"
 POP_ATTRACTION_HONORISM_POS:0 "§G+ £empire£ 帝国の志向が栄望主義である§!"
 POP_ATTRACTION_HONORISM_NEG:0 "§R- £empire£ 帝国の志向が栄望主義である§!"

 ethic_fanatic_utilitarianism:0 "狂信的な実利主義"
 ethic_fanatic_utilitarianism_desc:0 "§L報酬と利潤の最大化。もしくは国家自体の繁栄には実質的な物品が必要であり、名ばかりの存在は恥じるべきである。彼らは現在、何かを生み出しているだろうか？ §!\n"
 ethic_utilitarianism:0 "実利主義"
 ethic_utilitarianism_desc:0 "§L目に見える利益。それ以上に素晴らしいものはあるだろうか。名声よりも金銭や快楽。そういったものこそが我々を豊かにするのである。 §!\n"
 POP_ATTRACTION_UTILITARIANISM_POS:0 "§G+ £empire£ 帝国の志向が実利主義である§!"
 POP_ATTRACTION_UTILITARIANISM_NEG:0 "§R- £empire£ 帝国の志向が実利主義である§!"

