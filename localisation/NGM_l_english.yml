 civic_ngm_producer_consumer_society:0 "高度生産消費社会"
 civic_ngm_producer_consumer_society_desc:0 "たくさん作り、たくさん使い、たくさん捨てる。"

 civic_ngm_corporate_empire:0 "企業帝国"
