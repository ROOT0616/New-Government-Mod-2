 civic_ngm_high_tech_company:0 "ハイテク企業"
 civic_ngm_high_tech_company_desc:0 "この企業は高度な技術を運用した工業製品を取り扱っており、極めて高度な製品はあらゆる産業の礎となっている。"

 civic_ngm_smokestack_industry:0 "重厚長大産業"
 civic_ngm_smokestack_industry_desc:0 "この企業は重化学工業を中心とした大規模な工業製品を取り扱っており、その工場が惑星表面を覆うほどの工業化が進んでいる。"

 civic_ngm_hereditary_officers:0 "世襲役員"
 civic_ngm_hereditary_officers_desc:0 "この企業は創業家を中心に会社に多大な貢献を行った社員一家を特別役員として扱っており、企業内の団結や対外交渉などに活躍している、一種の君主制国家の様相を呈している。"

 civic_ngm_zaibatsu:0 "財閥"
 civic_ngm_zaibatsu_desc:0 "この企業は一部の持株会社が多くの企業を支配する形をとっており、ごく少数の役員やエリートによる決定が絶対視されている。"

 civic_ngm_financial_enterprises:0 "金融企業"
 civic_ngm_financial_enterprises_desc:0 "この企業はコンサルティングや債権、電子通貨、金融商品等を取り扱うことに長けており、それらの産業が中心となって企業が運営されている。"

 civic_ngm_information_company:0 "情報企業"
 civic_ngm_information_company_desc:0 "この企業はSNSや広告、システムエンジニアリングなどの目に見えないものを取り扱うことが多く、総じてそれらに対する造詣が深い。"

 civic_ngm_social_enterprise:0 "社会企業"
 civic_ngm_social_enterprise_desc:0 "この企業は利益だけではなく社員や顧客の幸福や利益を追求することを目指している。"

 civic_ngm_general_contractor:0 "ゼネコン"
 civic_ngm_general_contractor_desc:0 "この企業はインフラ建築や材料調達に関しての専門企業で、大規模な建築が行われる際にはこの企業の関与がないことはほとんどない。"

 civic_ngm_agricultural_company:0 "農業企業"
 civic_ngm_agricultural_company_desc:0 "この企業は農業を中心としており、自然と共生しつつ農業生産を行うことで環境系企業として存続している。"

 civic_ngm_shipping_company:0 "運送企業"
 civic_ngm_shipping_company_desc:0 "この企業は物資等の輸送や運輸、旅客運送により利益を得ており、輸送分野における実績は並ぶものがない。"

 civic_ngm_operating_company:0 "運用会社"
 civic_ngm_operating_company_desc:0 "この企業は出資者やクライアントの資産を最大化することを目指しており、倫理観を無視した投資運用を行い、利益を追求する。"

 civic_ngm_industrial_espionage:0 "産業スパイ"
