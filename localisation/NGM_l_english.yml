 civic_ngm_inner_satisfaction:0 "内なる満足感"
 civic_ngm_inner_satisfaction_desc:0 "おうちのなかはあんぜんだね"

 civic_ngm_armed_neutrality:0 "武装中立"
 civic_ngm_armed_neutrality_desc:0 "真の中立とは、それに伴う武力を必要とするのである。"

 civic_ngm_interest_representation:0 "利益代表国"
 civic_ngm_interest_representation_desc:0 "この国は自らの中立性ゆえに他国の代わりに利益代表を務めることがある。それに伴う貿易利益は無視できない。"

 civic_ngm_environmental_maintenance:0 "環境維持工学"
 civic_ngm_environmental_maintenance_desc:0 "この国では乱れた環境を維持するため、あらゆる技術が投入されている。"

 civic_ngm_pest_control:0 "害虫駆除"
 civic_ngm_pest_control_desc:0 "きれいな惑星に群がる害虫は駆除されなければならない......益虫である我々以外は"

 civic_ngm_natural_adaptation:0 "自然適応"
 civic_ngm_natural_adaptation_desc:0 "この国では市民は生物学的な意味で惑星と適応することが求められる。"

 civic_ngm_planetary_garden:0 "惑星庭園"
 civic_ngm_planetary_garden_desc:0 "この国の惑星は庭園のように整備され、美しい光景が広がっている。"

 civic_ngm_breakdown_prevention_method:0 "絶滅防止法"
 civic_ngm_breakdown_prevention_method_desc:0 "この国において、絶滅ということは存在せず、すべての種は保存される。"

 civic_ngm_nature_faith:0 "自然信仰"
 civic_ngm_nature_faith_desc:0 "自然は神が作りし存在であり、自然には神が宿る。"

 civic_ngm_grand_monument:0 "グランド・モニュメント"
 civic_ngm_grand_monument_desc:0 "建築とは自らを表現する至高の物品である。"

 civic_ngm_destructive_digging:0 "破壊掘削"
 civic_ngm_destructive_digging_desc:0 "惑星を破壊すれば鉱物ってとれるんじゃないかな？"

 civic_ngm_irreversible_industrialization:0 "不可逆的な工業化"
 civic_ngm_irreversible_industrialization_desc:0 "工業化を進めすぎた結果として惑星環境は不可逆的なまでに破壊された（と思い込んでいる）。"

 civic_ngm_infrastructure_construction:0 "インフラ建築"
 civic_ngm_infrastructure_construction_desc:0 "インフラを構築することによってこの国の根幹は形作られているのである。"

 civic_ngm_nationwide_development:0 "全国総合開発計画"
 civic_ngm_nationwide_development_desc:0 "我が国の開発は総合的に行われるべきであり、地方格差は発生させるべきではない。"

 civic_ngm_planetary_scale_irrigation:0 "惑星規模灌漑"
 civic_ngm_planetary_scale_irrigation_desc:0 "惑星規模で構築された灌漑システムにより、工業的に農業と自然が作られている。"

 civic_ngm_modification_engineering:0 "惑星改造工学"
 civic_ngm_modification_engineering_desc:0 "気に入らないなら作り直せばいいじゃない。"

 civic_ngm_diplomatic_etiquette:0 "複雑な外交儀礼"
 civic_ngm_diplomatic_etiquette_desc:0 "この国の外交官は粘り強く優秀であるが、外交システムにアクセスした場合何十人もの儀礼的な会話を交わし、本題に入るまでに日が変わることすらある。"

 civic_ngm_exchange_of_honor:0 "栄典交換"
 civic_ngm_exchange_of_honor_desc:0 "この国の高官は自国の栄典のみならず他国の栄典をも欲しがり、他国の高官もそうであろうと考えている。そのため外交業務の何割かが栄典の交換に充てられる。"

 civic_ngm_heroic_volunteer_force:0 "英雄志願部隊"
 civic_ngm_heroic_volunteer_force_desc:0 "この戦場を生き延びた者こそが英雄である。英雄こそ我らの望むものである。  「帝国先遣降下軍スローガン」"

 civic_ngm_the_self_righteous_hero:0 "独善的な英雄"
 civic_ngm_the_self_righteous_hero_desc:0 "我は英雄ぞ。英雄にはそれにふさわしき待遇を与えるべきである。"

 civic_ngm_respect_act:0 "称号と敬称の尊重法"
 civic_ngm_respect_act_desc:0 "あらゆる称号、肩書を有する者はふさわしき敬称を付けられる。また、称号、肩書、敬称を省略する。もしくは誤ることは重罪である。"

 civic_ngm_personal_interest:0 "個人利益至上法"
 civic_ngm_personal_interest_desc:0 "他者を気にしていては自らの利益を最大化することはできない。"

 civic_ngm_hypothecation_of_human_rights:0 "人権への抵当権"
