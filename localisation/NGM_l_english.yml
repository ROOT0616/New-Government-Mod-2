 civic_sham_constitutionalism_desc:0 "この国では成文の法により行政権が制約されているが、制約は意味を成しておらず名目上の意味合いでしかない。しかし、愚かな市民は民主制度を手に入れたと錯覚しており、専門家は労働者を虐げつつせせら笑っている。"
 
 civic_substantive_constitutionalism:0 "実質的立憲制度"
 civic_substantive_constitutionalism_desc:0 "この国では不文、成文の法により君主の権限が制限されており、民主的プロセスにより国民の意見が政策に反映される国家である。外部から見ると非効率かつ不合理に見えるこの制度も、国家の安定という側面には極めて大きな効果を有している。"
 
 civic_noblesse_oblige:0 "ノブレス＝オブリージュ"
 civic_noblesse_oblige_desc:0 "身分の高い者はそれに応じて果たさねばならぬ社会的責任と義務があるという、欧米社会における基本的な道徳観。"
 
 civic_non_retention_of_force:0 "戦力の不保持"
 civic_non_retention_of_force_desc:0 "この国は侵略の原因となる宇宙軍を保有せず、国権の発動たる戦争を威嚇目的であったとしても認めない。わずかに海賊対処用の「宇宙警察」と「機動隊」を認める程度で、あらゆる軍事力等の行使と保有は認められていない。"
 
 civic_symbolic_monarchy:0 "象徴君主制"
 civic_symbolic_monarchy_desc:0 "「象徴君主制」とは「君主の存在を認めながら、その君主は国政に関する機能をもたず、単に精神的・心理的に国民の統合・国家の永続性を象徴する機能のみをもつとされる君主制」である。"
 
 civic_cramming_for_education:0 "詰め込み教育"
 civic_cramming_for_education_desc:0 "詰め込み教育とは、もっぱら暗記による知識量の増大に比重を置く、あるいは知識の増大を目指す教育方法のこと。"
 
 civic_lax_building_codes:0 "緩やかな建築基準法"
 civic_lax_building_codes_desc:0 "この国の建築基準法は極めて緩やかな規制であるため、多くの国民が窮屈で不快な部屋に押し込められることとなる。しかし、その分多くの建物や施設を用意することが可能となっている。"
 
 civic_truth_and_reconciliation_commission:0 "真実と和解委員会"
 civic_truth_and_reconciliation_commission_desc:0 "この国ではかつての独裁制や戦争、虐殺行為への反省から国民や民族、共同体の融和のために過去、現在、そして未来のために過誤を発見、公表することが公に行われている。そのために常設された委員会は国家の統合に少なからぬ影響を与えている。"
 
 civic_national_sacrifice:0 "国家祭祀"
 civic_national_sacrifice_desc:0 "この国では信仰の自由はさておき、国家主催の祭祀や式典が重視されており国内中で執り行われている。式典分野の官僚は国内の重要な地位を占めており、国民も祭りと同じ式典を心待ちにしている。"
 
 civic_neoliberalism:0 "新自由主義"
 civic_neoliberalism_desc:0 "社会的市場経済に対して個人の自由や市場原理を再評価し、政府による個人や市場への介入は最低限とすべきと提唱する。"
 
 civic_ngm_manifest_destiny:0 "マニュフェスト・ディスティニー"
 civic_ngm_manifest_destiny_desc:0 "明白なる使命の名の下で拡張を続けることがこの国の目標であり、国民の総意でもある。開明と文明の光が最も重要なのである"

 civic_ngm_separation_of_powers:0 "三権分立"
 civic_ngm_separation_of_powers_desc:0 "行政や立法、司法はそれぞれ暴走の蓋然性を大きくはらんでいる。それぞれを一人や一つの機関に集中させることなく分散させ、相互監視させることで国家の安定と国民の安定を目指すことができる。"

 civic_ngm_kakistocracy:0 "カキストクラシー"
 civic_ngm_kakistocracy_desc:0 "カキストクラシーとは、悪意を持った為政者もしくは市民によって運営されている政府であり、能力のある多くの者は私腹を肥やすためにその能力を行使し、大多数の人間はその日を生きることで精いっぱいである。しかし、欲により運営されるこの政府は時に大きな方向性を持って動くこともできる。"

 civic_ngm_enlightenment:0 "啓蒙主義"
 civic_ngm_enlightenment_desc:0 "この政府は自分たちよりも弱い存在を守り、自分たちと同格の存在へと昇華させることを目指す友好的なものである。"

 civic_ngm_youth_politics:0 "青年政治"
 civic_ngm_youth_politics_desc:0 "この政府の高官は若者に支配されており、新進気鋭の政府高官により多くの決定がなされている。しかし、それは労連で熟達した経験者の引退を早める傾向にあり、突発的な決定を生み出してしまう傾向にある。"
 Youth_Politics:0 "初期リーダーの年齢が20-30歳になる"

 civic_ngm_elder_politics:0 "長老政治"
 civic_ngm_elder_politics_desc:0 "この政府の高官は高齢の者に支配されており、熟達した政府高官により多くの決定がなされている。しかし、それは新参者の政府参加を妨げやすく、新たな思想を受け入れる素地を減らしてしまう傾向にある。"
 Elder_Politics:0 "初期リーダーの年齢が65-100歳になる"

 civic_ngm_advanced_glory_system:0 "高度な栄典制度"
 civic_ngm_advanced_glory_system_desc:0 "この国の栄典は重層的なものであり、他国にとっては理解が難しいものとなっている。しかし、我々にとって栄典は至上のものであり、これを得ることは名誉であり、しばしば命よりも重要視される。"

 civic_ngm_culturism:0 "教養主義"
 civic_ngm_culturism_desc:0 "この政府は教育と知識を重視しており、知識を有した者による統治が行われており、蒙昧主義や低学歴の者の出世はほぼ不可能である。その結果研究者等は優遇されるが商業は軽視されている。"

 civic_ngm_imaginary_socialism:0 "空想的社会主義"
 civic_ngm_imaginary_socialism_desc:0 "社会と民衆の共同による楽園を理想としたこの社会主義国家は理想的で達成不可能な目的に向かう旅路にある。多くの達成困難な課題が残されているが、総じて政府は民衆のために行動している。"

 civic_ngm_fundamental_insanity:0 "根本的な狂気"
 civic_ngm_fundamental_insanity_desc:0 "この国の政府は根本的にどこかがおかしい。言葉にすることが難しいこの違和感の正体は当事者しか知りえないが、当事者に説明することはできず、謎の能力を発揮する。"
 
 civic_ngm_individualistic_rationalist:0 "個性的な合理主義者"
 civic_ngm_individualistic_rationalist_desc:0 "この国の政府は合理的な判断を行い、合理的判断による結果を尊重するが、どこか独善的で個性的な行動や思考形態がみられることがあり、予測可能性が低い。"
 
 civic_ngm_formalist_rootkeeper:0 "形式主義的な根回し屋"
 civic_ngm_formalist_rootkeeper_desc:0 "この国の政府は秘密会議室における事前の相談や根回しを行うことを好み、表向きには形式を重視する態度を見せることが多い。そのため真相を知らない者には合理的かつスムーズな要望と利害調整を行っているように見えるが、裏では熾烈な切り捨てと隠れた合意形成が行われている。"
 
 civic_ngm_artistically_inclined_careless_person:0 "芸術家肌のうっかり屋"
 civic_ngm_artistically_inclined_careless_person_desc:0 "この国の政府は芸術的感性や娯楽に優れているが、外交面では約束やプロトコルを忘れることが多い。"
 
 civic_ngm_steady_hand:0 "堅実な手腕"
 civic_ngm_steady_hand_desc:0 "この国の政府は極めて堅実な運営を行い、確固たる基盤を築き上げることに成功している。"
 
 civic_ngm_the_toxic_survivalist:0 "毒舌な処世術師"
 civic_ngm_the_toxic_survivalist_desc:0 "この国の政府は基本的に口が悪く相手に良い印象を与えないが、実益に基づいた処世術に長けており、裏でコツコツと努力をしている。"
 
 civic_ngm_hard_worker_with_a_slow_pace:0 "マイペースな苦労人"
 civic_ngm_hard_worker_with_a_slow_pace_desc:0 "この国の政府は忍耐力があり、他国の対応に常に苦労しつつ独自のペースで安全保障計画を執り行っている。しかし、そういった態度から各国から信頼され、国民からも強い信頼を寄せられている。"
 
 civic_ngm_ruthless_realist:0 "冷酷な現実主義者"
 civic_ngm_ruthless_realist_desc:0 "この国の政府は恐ろしく現実主義であり、数時間前の味方を裏切ることも躊躇なく、内政も苛烈で効率的ある。しかし、その態度は国民からも他国からも積極的に支持されない。"
 
 civic_ngm_smooth_traffic:0 "円滑な交通"
 civic_ngm_smooth_traffic_desc:0 "円滑な交通システムはいつ、いかなる場合も必要である。"

 civic_ngm_ship_protection_protocol:0 "船舶保護プロトコル"
 civic_ngm_ship_protection_protocol_desc:0 "船舶の緊急回避システムの搭載がこの国では義務付けられている。"

 civic_ngm_space_security_headquarters:0 "宙間警備本部"
 civic_ngm_space_security_headquarters_desc:0 "海賊対処のための専門警察機関がこの国では設立されている。"

 civic_ngm_random_birth_rate:0 "乱脈的出生率"
 civic_ngm_random_birth_rate_desc:0 "この国では出生率がコントロールできていない。"

 civic_ngm_trading_nations:0 "貿易国家"
 civic_ngm_trading_nations_desc:0 "この国は貿易を中心としており、交易による利益は無視できない。"

 civic_ngm_virtual_society:0 "仮想的社会"
 civic_ngm_virtual_society_desc:0 "ヴァーチャルリアリティ世界の拡充によりこの国の国民は屋内生活が基本となっている。"

 civic_ngm_healthy_habits:0 "健康的習慣"
 civic_ngm_healthy_habits_desc:0 "この国の国民は運動と食事、適度な日向ぼっこにより健康的な生活を送っている。"

 civic_ngm_cultural_hegemony:0 "文化高権"
 civic_ngm_cultural_hegemony_desc:0 "この国の教育は地方に大きく委ねられており、地方の教育に対する権限に国家は影響を与えることが難しい。"

 civic_ngm_federation_of_the_galaxies:0 "銀河連邦"
 civic_ngm_federation_of_the_galaxies_desc:0 "この社会は自由民主的な社会で、公平で正義を希求する民主的連邦制が実現している。"

 civic_ngm_environmental_democracy:0 "環境民主制"
 civic_ngm_environmental_democracy_desc:0 "この社会は環境問題の対応と自然保護を基調とした穏和な民主的体制であり、国民一人一人が環境に対して鋭い感覚を有している。"

 civic_ngm_religious_republicanism:0 "宗教共和制"
 civic_ngm_religious_republicanism_desc:0 "この社会は民選の宗教評議会を中心とした民主的体制で、神の名の下に厳格な民主制度が保証されている。"

 civic_ngm_peoples_democracy:0 "人民民主制"
 civic_ngm_peoples_democracy_desc:0 "この社会は労働者や兵士を中心とした非特権層を中心とした経済的平等を志向する民主体制である。"

 civic_ngm_cyberdemocracy:0 "サイバー民主制"
 civic_ngm_cyberdemocracy_desc:0 "この社会は、インターネットを利用した低コスト、高効率を志向した直接民主的なもので、投票などの民主体制に不可欠な分野もデジタル化されている。"

 civic_ngm_aristocratic_republicanism:0 "貴族共和制"
 civic_ngm_aristocratic_republicanism_desc:0 "この社会は世襲の貴族による貴族間における平等な共和体制であり、貴族の倫理観により社会の平等性が確保されている。"

 civic_ngm_chief_secretary_system:0 "書記長制"
 civic_ngm_chief_secretary_system_desc:0 "この社会は社会主義政党が中心となった官僚的体制で、高度な教育を受けた官僚が専門的に社会的平等の実現に向けて努力を続けている。"

 civic_ngm_war_lord:0 "戦争卿"
 civic_ngm_war_lord_desc:0 "この社会は軍最高総司令官、統合参謀本部議長、国防大臣を兼ねる戦争卿が国家元首であり、戦争に向けて国力を集結させている。"

 civic_ngm_communist_dictatorship:0 "共産独裁制"
 civic_ngm_communist_dictatorship_desc:0 "この社会は、社会主義政党の総書記による強権的な体制であり、総書記による強力な指導のもとで、社会の平等へ邁進している。"

 civic_ngm_demagoguery:0 "衆愚扇動制"
 civic_ngm_demagoguery_desc:0 "この社会は、無知蒙昧な市民を口先で操り国家を運営する詐欺師による国家である。国家元首は能力如何はともかく、口先は達者である。"

 civic_ngm_order_of_chivalry:0 "騎士団"
 civic_ngm_order_of_chivalry_desc:0 "この社会は世襲の軍国主義体制で、軍事的指導者である騎士団の長が、国を統治している。"

 civic_ngm_honorary_imperialism:0 "名誉帝制"
 civic_ngm_honorary_imperialism_desc:0 "この社会は名声や栄誉を重んじる君主政体であり、さまざまな称号を帯びた君主や貴族、官僚等が国家運営を担っている。"

 civic_ngm_guiding_principle:0 "指導者原理"
 civic_ngm_guiding_principle_desc:0 "この国の指導者は被指導者に対して無条件の服従と忠誠を要求する思想である。"

 civic_ngm_party_rule:0 "党支配"
 civic_ngm_party_rule_desc:0 "この政府は支配的な政党が存在し、その政党の権限が国家の権限より優先される。"

 civic_ngm_freedom_in_obedience:0 "服従の中の自由"
 civic_ngm_freedom_in_obedience_desc:0 "この政府は強固な思想的統制を行っている分野もあるが、生活に関わる一部の分野などでは比較的自由な思想や行動が容認される。"

 civic_ngm_caste_system:0 "カースト制度"
 civic_ngm_caste_system_desc:0 "この社会は宗教に基づく厳格な階級制が敷かれており、別階級の者との交流や転職は強固に制限されている。"

 civic_ngm_tribalism:0 "部族制"
 civic_ngm_tribalism_desc:0 "この社会は血縁や地縁を元にした部族体制が存続しており、強固な共同体として社会に大きな影響を与えている。"

 civic_ngm_court_politics:0 "宮廷政治"
 civic_ngm_court_politics_desc:0 "この国には国家元首の周囲に側近や高官等による宮廷が存在しており、様々な重要事項が密室で決定される。"

 civic_ngm_social_darvinism:0 "社会ダーヴィニズム"
 civic_ngm_social_darvinism_desc:0 "この国では熾烈な闘争が繰り返されており、国家間の競争により、社会が発達していく競争により、社会が発達していくと考えられている。"

 civic_ngm_apprenticeship:0 "徒弟制度"
 civic_ngm_apprenticeship_desc:0 "この国では職業に就くために親方または教師に指導されて実地の訓練を通じて経験を積み重ねる必要があり、その枠を超えることは許されない。"

 civic_ngm_direct_democracy:0 "直接民主制"
 civic_ngm_direct_democracy_desc:0 "この社会は、市民から直接意見や判断を行うことで政治に市民の意見を最大限反映させようとしている"

 civic_ngm_liberal_education:0 "自由主義教育"
 civic_ngm_liberal_education_desc:0 "この社会は教育に力をいれており、自由と博愛に基づくラディカルな内容は世界でも類を見ない。"

 civic_ngm_demonstration_culture:0 "デモ文化"
 civic_ngm_demonstration_culture_desc:0 "この社会ではデモの権利が広範に認められており、様々な思想を有する団体や活動家は自分の意見を社会に訴えやすい。"

 civic_ngm_open_forum:0 "公開討論会"
 civic_ngm_open_forum_desc:0 "この社会では、選挙や重大問題が発生すると専門家や政治家等を集めて公開討論会を行う。熟議を重んじるこの社会は様々な問題に対応できる。"

 civic_ngm_consumer_society:0 "消費社会"
 civic_ngm_consumer_society_desc:0 "この社会は大量の消耗品を浪費することで安定的な社会を維持している。"

 civic_ngm_social_welfare:0 "社会福祉"
 civic_ngm_social_welfare_desc:0 "この社会は弱者救済に力を入れており、貧困層は手厚い保障を受けることができる体制が整っている。"

 civic_ngm_cosmic_scale_liberation:0 "宇宙規模の解放"
 civic_ngm_cosmic_scale_liberation_desc:0 "自由というものは自国だけで達成されるものではなく、銀河規模で達成されるべきものである。"

 civic_ngm_ultimate_freedom_of_thought:0 "究極の思想的自由"
 civic_ngm_ultimate_freedom_of_thought_desc:0 "この社会では他者に対する侵害の蓋然性がある思想を除いてあらゆる思想が許容されている。"

 civic_ngm_right_to_bear_arms:0 "個人武装権"
 civic_ngm_right_to_bear_arms_desc:0 "この社会は個人の自由を守るという崇高な目標のために武装を行う自由を認めている。"

 civic_ngm_shared_values:0 "共通価値観"
 civic_ngm_shared_values_desc:0 "この社会は銀河の知的生命体には同じく普遍的な存在価値があるという共通価値観を共有している。"

 civic_ngm_go_along_with:0 "共に征く"
 civic_ngm_go_along_with_desc:0 "この社会の多様性と多種族への寛容さから、この社会を守るためにあらゆる種族や民衆が危機に立ち上がる。"

 civic_ngm_globalism:0 "グローバル主義"
 civic_ngm_globalism_desc:0 "この社会は他国の存在を重視しており、貿易によって他国との友好関係と利益を維持している。"

 civic_ngm_multiculturalism:0 "多文化主義"
 civic_ngm_multiculturalism_desc:0 "この国にはあらゆる文化を最大限受け入れる寛容さがあり、多文化共存を実現している。"

 civic_ngm_paternalism:0 "庇護主義"
 civic_ngm_paternalism_desc:0 "この社会は他者を守ることを自らの義務であると考えており、多少独善的ではあるが他国を守ることに全力を尽くす。"

 civic_ngm_accept_everyone:0 "来るものは拒まず"
 civic_ngm_accept_everyone_desc:0 "この社会は他者の受け入れに寛容であり、重犯罪を犯した者でなければあらゆる移民を受け入れている。"

 civic_ngm_people_flying_away:0 "飛び立つ民衆"
 civic_ngm_people_flying_away_desc:0 "この社会は未知への興味と移動の自由から国内、国外を問わずさまざまな場所へと移民を行う傾向にある。"

 civic_ngm_exclusive_community:0 "排他的コミュニティ"
 civic_ngm_exclusive_community_desc:0 "この国の社会は他者に対して非常に排他的で自分たちで独自の世界を築き上げている。"

 civic_ngm_remorseless_justice:0 "呵責なき正義"
 civic_ngm_remorseless_justice_desc:0 "この国は自国が正義で、他者が悪であると考えており、悪に対しては無制限の苛烈さで対処する。"

 civic_ngm_disdain_for_others:0 "他者蔑視"
 civic_ngm_disdain_for_others_desc:0 "この国は他国や他者を公然と罵倒し、自尊心を満足させる。"

 civic_ngm_gentlemanly_disgust:0 "紳士的嫌悪"
 civic_ngm_gentlemanly_disgust_desc:0 "この国の排他的態度は紳士的で、公然とした罵倒や侮辱はほとんどないが、厳然と他者を拒否する。"

 civic_ngm_erasure:0 "痕跡の抹消"
 civic_ngm_erasure_desc:0 "他国はいたが、何処にあったかは知らないね。"

 civic_ngm_elitism:0 "選民思想"
 civic_ngm_elitism_desc:0 "この社会は神に選ばれており、神の救済を受けることができる自分達以外は下賤であると考えている。"

 civic_ngm_dissection:0 "異種族解剖"
 civic_ngm_dissection_desc:0 "この国家は自らの生物学的知見のために多種族を解剖することや実験を厭わず、顰蹙をかっている。"

 civic_ngm_imperialism:0 "帝国主義"
 civic_ngm_imperialism_desc:0 "この社会は自らが最も優れた政府だと考えており、国力とその威容を示し、利権を確保するために全力を注いでいる。"

 civic_ngm_big_ship_policy:0 "大艦巨砲主義"
 civic_ngm_big_ship_policy_desc:0 "この社会は巨艦が至高であり、巨砲は全てを薙ぎ払うと考えている。"

 civic_ngm_military_industrial_complex:0 "軍産複合体"
 civic_ngm_military_industrial_complex_desc:0 "この社会は巨大な軍産複合体が大きな力を有しており、軍事政策にも大きな影響を与えている。"

 civic_ngm_war_prosperity:0 "戦争経済"
 civic_ngm_war_prosperity_desc:0 "この社会の経済は極めて脆弱であるが、戦争が始まると総動員の名の下にあらゆる経済が活性化する。"

 civic_ngm_military_regime:0 "軍事政権"
 civic_ngm_military_regime_desc:0 "この社会は職業軍人が政治的中立性を名目に国家運営に強い影響を与えている。"

 civic_ngm_The_Struggle_for_Struggle:0 "闘争のための闘争"
 civic_ngm_The_Struggle_for_Struggle_desc:0 "平和とは戦争と戦争との休憩期間にすぎない。"

 civic_ngm_aegis_shield:0 "イージスの護り"
 civic_ngm_aegis_shield_desc:0 "この国は鉄壁の守りを重視しており、この国の要塞を突破することは容易ではない。"

 civic_ngm_prosperity_advocate:0 "繁栄主義者"
 civic_ngm_prosperity_advocate_desc:0 "この国は戦争ではなく、平和と交易にこそ社会の豊かさと幸福をもたらすと考えている。"

 civic_ngm_armed_pacifism:0 "武装平和主義"
 civic_ngm_armed_pacifism_desc:0 "この国は平和を保つためには防衛力としての軍が必要であると考えている。"

 civic_ngm_active_pacifist:0 "積極的平和主義者"
 civic_ngm_active_pacifist_desc:0 "この国は、平和を維持するためには銀河規模で平和を仲介するため他国に関与していくべきだと考えている。"

 civic_ngm_messenger_of_peace:0 "平和の使者"
 civic_ngm_messenger_of_peace_desc:0 "この国は、自国の平和だけではなく、他国の平和にも強い関心があり、他国に平和をもたらすため外交力を駆使する。"

 civic_ngm_good_faith_negotiator:0 "誠実な交渉人"
 civic_ngm_good_faith_negotiator_desc:0 "この国は他国から誠実であると考えられており、貿易や外交において信頼を置かれている。"

 civic_ngm_mechanical_faith:0 "機械信仰"
 civic_ngm_mechanical_faith_desc:0 "この国の信仰は創作物に向けられており、その究極であるロボットは神と我々を繋ぐ存在であると考えられている。"

 civic_ngm_missionary_group:0 "伝道者団"
 civic_ngm_missionary_group_desc:0 "§Rまだ§!\nこの国の聖職者は熱心であり、他国に対しても自らの信仰を広めることに注力している。"

 civic_ngm_defender_of_the_faith:0 "信仰の擁護者"
 civic_ngm_defender_of_the_faith_desc:0 "この国の指導者は国家として神を守ることを誓約しており、そのためにはあらゆる犠牲を惜しまない。"

 civic_ngm_divination:0 "亀卜（きぼく）"
 civic_ngm_divination_desc:0 "この国では占いにより政治が行われており、奇跡的に現在まで生き残ってきた原始的な体制である。"

 civic_ngm_cultural_consumption:0 "文化の大量消費"
 civic_ngm_cultural_consumption_desc:0 "この国は大量の文化創作物が消費され、人々の精神的ゆとりに良い影響を与えている。"

 civic_ngm_ai_assistance:0 "AIによる補助政治"
 civic_ngm_ai_assistance_desc:0 "この社会は政治的な決定を一部AIに委託しており、官僚は重要事項に集中できる。"

 civic_ngm_machines_are_our_friends:0 "機械は友達"
 civic_ngm_machines_are_our_friends_desc:0 "この社会はロボットに人権が与えられており、街の至る所でロボットと市民が楽しく暮らしている。"

 civic_ngm_longing_for_the_future:0 "未来への渇望"
 civic_ngm_longing_for_the_future_desc:0 "この社会は自らの手で未知を解明し、未来への糸口とすることを目指している。"

 civic_ngm_experimental_substance:0 "実験的物質の発見"
 civic_ngm_experimental_substance_desc:0 "この国ではかつてエネルギー問題を解決するために様々な実験を行った。結果、惑星内にさまざまな戦略物資が生成された。"

 civic_ngm_industrial_capitalism:0 "産業資本主義"
 civic_ngm_industrial_capitalism_desc:0 "開発と研究は社会を活性化させ、より豊かな社会を目指すべきだ！"

 civic_ngm_experimental_practice:0 "実験的実践"
 civic_ngm_experimental_practice_desc:0 "あらゆる実験を日常的に行い、未熟な技術や理論を日常に取り入れた結果、毎日が「パラダイス」である。"

 civic_ngm_paranoia:0 "AI主導政治"
 civic_ngm_paranoia_desc:0 "市民、貴方は幸福ですか？ マザーコンピュータ談"

 civic_ngm_equality_in_society:0 "社会的平等"
 civic_ngm_equality_in_society_desc:0 "この国では出自や能力だけではなく、成果による利益も社会の利益として考えられ、経済的な平等が図られている。"

 civic_ngm_sectionalism:0 "分配主義"
 civic_ngm_sectionalism_desc:0 "この社会は富や地位を含めたあらゆる物が分配され、平等的な制度が実現している。"

 civic_ngm_peoples_army:0 "人民軍"
 civic_ngm_peoples_army_desc:0 "この国の陸軍は市民からの徴募で成り立っており、質は高くないが凄まじい数の陸軍を展開することが可能である。"

 civic_ngm_economic_primitivism:0 "経済的原始主義"
 civic_ngm_economic_primitivism_desc:0 "この国の経済はほとんど発展していないか、退化しており極めて原始的で素朴な経済状況である。"

 civic_ngm_land_sharing:0 "土地の共有"
 civic_ngm_land_sharing_desc:0 "この国では土地は共同体に帰属しており、土地の私有は認められていない。豊かで重要な土地はすべからく国家が管理している。"

 civic_ngm_communism:0 "共産主義"
 civic_ngm_communism_desc:0 "この国では財産のすべてが共有され、平等な社会が形成されている。"

 civic_ngm_development_dictatorship:0 "開発独裁"
 civic_ngm_development_dictatorship_desc:0 "この国では経済発展の為には「政治的安定」が必要であるとして、国民の政治参加を著しく制限し、強権的政策が正当化されている。"

 civic_ngm_commercialism:0 "重商主義"
 civic_ngm_commercialism_desc:0 "この国では貿易により通貨を蓄えることを重視しており、貿易利潤を求めている。"

 civic_ngm_financing:0 "金融資本主義"
 civic_ngm_financing_desc:0 "この国では金融産業が中心として発展しており、資本家はそれらに投資を続けている。"

 civic_ngm_information:0 "情報資本主義"
 civic_ngm_information_desc:0 "この国では情報産業が中心として発展しており、資本家はそれらに投資を続けている。"

 civic_ngm_agriculture:0 "農業資本主義"
 civic_ngm_agriculture_desc:0 "この国では農業産業が中心として発展しており、資本家はそれらに投資を続けている。"

 civic_ngm_deregulation:0 "究極の規制緩和"
 civic_ngm_deregulation_desc:0 "この国に経済的規制はほとんど存在せず、自由に各々が活動している。"

 civic_ngm_CIA:0 "攻撃的情報機関"
 civic_ngm_CIA_desc:0 "この国の情報機関は非常に攻撃的で常に他国への介入を画策している。"

 civic_ngm_information_operation:0 "情報操作"
 civic_ngm_information_operation_desc:0 "この国では自国の印象を良くし、自国の情報を隠蔽するためにシステム的な情報操作が欠かせない。"

 civic_ngm_cryptography:0 "高度な暗号技術"
 civic_ngm_cryptography_desc:0 "この国の暗号技術は独特で、他国には理解ができない暗号規則が用いられている。"

 civic_ngm_parabola:0 "外に向けられた眼"
