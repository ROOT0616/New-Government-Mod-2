 decision_ngm_end_symbolic_monarchy:0 "NGM 象徴君主制を取りやめる"
 decision_ngm_end_symbolic_monarchy_desc:0 "不適切な地方自治を排し、元来あるべき中央集権体制へと回帰する。"

 decision_ngm_local_dictatorship:0 "NGM 地方独裁制"
 decision_ngm_local_dictatorship_desc:0 "このセクター首都は権限の強い独裁官に委ねられ、地方自治の根幹とすべきである。"
 ngm_local_dictatorship:0 "地方独裁制"
 ngm_local_dictatorship_desc:0 "このセクター首都は市民より非選出の統治者が中央政府以外の束縛なしに統治を行っている。時に苛烈で、時に効率的な統治を市民は「ほどほどに」納得している。"
 decision_ngm_end_local_dictatorship:0 "NGM 地方独裁制を取りやめる"
 decision_ngm_end_local_dictatorship_desc:0 "不適切な地方自治を排し、元来あるべき中央集権体制へと回帰する。"

 decision_ngm_golden_rule_system:0 "NGM 金権支配制"
 decision_ngm_golden_rule_system_desc:0 "このセクター首都は金融資本家や大企業に委ねられ、地方自治の根幹とすべきである。"
 ngm_golden_rule_system:0 "金権支配制"
 ngm_golden_rule_system_desc:0 "このセクター首都は納税の義務をより果たす資本家や大企業により効率的な運用がなされている。\n §R（この案内を読むには1クレジット必要です）§!"
 decision_ngm_end_golden_rule_system:0 "NGM 金権支配制を取りやめる"
 decision_ngm_end_golden_rule_system_desc:0 "不適切な地方自治を排し、元来あるべき中央集権体制へと回帰する。"

 decision_ngm_ai_supplementary_governance:0 "NGM AI補助統治"
 decision_ngm_ai_supplementary_governance_desc:0 "このセクター首都は高度なAIとそれを支える技術スタッフに委ねられ、地方自治の根幹とすべきである。"
 ngm_ai_supplementary_governance:0 "AI補助統治"
 ngm_ai_supplementary_governance_desc:0 "このセクター首都は、複数のAIによる問題の解決とそれを支える研究者や技術者による効果的かつ合理的な統治が行われている。市民、あなたは幸福ですか？"
 decision_ngm_end_ai_supplementary_governance:0 "NGM AI補助統治を取りやめる"
 decision_ngm_end_ai_supplementary_governance_desc:0 "不適切な地方自治を排し、元来あるべき中央集権体制へと回帰する。"

 decision_ngm_chieftaincy_system:0 "NGM 首長優位制"
 decision_ngm_chieftaincy_system_desc:0 "このセクター首都は弱い議会と強力な権限を持つ首長を委ねられ、地方自治の根幹とすべきである。"
 ngm_chieftaincy_system:0 "首長優位制"
 ngm_chieftaincy_system_desc:0 "このセクター首都は選挙で選ばれた、弱い権限の議会と選挙ないし非選挙で選ばれた強い権限を有する首長により統治されている。民衆の意見を政治に投影し、効率的かつドラスティックな改革が行われることが多い。"
 decision_ngm_end_chieftaincy_system:0 "NGM 首長優位制を取りやめる"
 decision_ngm_end_chieftaincy_system_desc:0 "不適切な地方自治を排し、元来あるべき中央集権体制へと回帰する。"

 decision_ngm_parliamentary_dominance:0 "NGM 議会優位制"
